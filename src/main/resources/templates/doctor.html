<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Doctors</title>
</head>
<body>
    <h2>Doctors List</h2>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Specialization</th>
            <th>Action</th>
        </tr>
        <tr th:each="doctor : ${doctors}">
            <td th:text="${doctor.id}"></td>
            <td th:text="${doctor.name}"></td>
            <td th:text="${doctor.specialization}"></td>
            <td>
                <a th:href="@{/doctors/delete/{id}(id=${doctor.id})}">Delete</a>
            </td>
        </tr>
    </table>

    <h2>Add New Doctor</h2>
    <form th:action="@{/doctors/save}" method="post" th:object="${newDoctor}">
        <label>Name:</label>
        <input type="text" th:field="*{name}" required><br>
        <label>Specialization:</label>
        <input type="text" th:field="*{specialization}" required><br>
        <button type="submit">Add Doctor</button>
    </form>
</body>
</html>
